<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f8f5f2;
  text-align:center;
  color:#333;
}
.hero{
  height:100vh;
  background:url('foto1.jpg') center/cover;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:40px;
}
.section{
  padding:40px 20px;
}
.countdown{
  font-size:20px;
  margin-top:20px;
}
.gallery img{
  width:45%;
  margin:5px;
  border-radius:10px;
}
.btn{
  display:inline-block;
  padding:12px 25px;
  background:#8c6b4f;
  color:white;
  text-decoration:none;
  border-radius:30px;
  margin-top:15px;
}
.footer{
  padding:20px;
  background:#8c6b4f;
  color:white;
}
</style>
</head>
<body>

<div class="hero">
  <h1>Sufyan & Ertawati</h1>
  <p>24 April 2003</p>
</div>

<div class="section">
  <h2>Save The Date</h2>
  <p>Rabu, 24 Maret 2003<br>
  Pukul 10.00 WITA<br>
  Rumah mempelai wanita desa mantikole  </p>
  <div class="countdown" id="countdown"></div>
  <a href="https://maps.app.goo.gl/dSoYa2tuidzgXVDs9" class="btn">Lihat Lokasi</a>
</div>

<div class="section gallery">
  <h2>Galeri</h2>
  <img src="foto2.jpg">
  <img src="foto3.jpg">
</div>

<div class="section">
  <h2>Konfirmasi Kehadiran</h2>
  <a href="6285756609132" class="btn">RSVP via WhatsApp</a>
</div>

<div class="footer">
  Terima kasih atas doa & kehadirannya
</div>

<audio autoplay loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<script>
var countDownDate = new Date("April 20, 2026 10:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML =
  days + " Hari " + hours + " Jam "
  + minutes + " Menit " + seconds + " Detik ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Acara Sedang Berlangsung";
  }
}, 1000);
</script>

</body>
</html>
